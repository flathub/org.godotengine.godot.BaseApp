app-id: org.godotengine.godot.BaseApp
branch: '3.4'
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: godot-runner

build-options:
  arch:
    x86_64:
      env:
        # Only enable link-time optimization when targeting x86_64
        # (causes issues on other architectures)
        SCONS_FLAGS_EXTRA: use_lto=yes

  env:
    # Will be appended to the version string displayed in the command-line help
    BUILD_NAME: flathub

    # SCons flags common to all builds
    # Shouldn't be quoted when used as it's a single string, not an array
    SCONS_FLAGS: >
      platform=x11
      CCFLAGS=-I/app/include
      prefix=/app
      unix_global_settings_path=/app
      progress=no
      builtin_freetype=no
      builtin_libogg=no
      builtin_libpng=no
      builtin_libtheora=no
      builtin_libvorbis=no
      builtin_libwebp=no
      builtin_libvpx=no
      builtin_zlib=no
      udev=no

modules:
  - shared-modules/glu/glu-9.json

  - name: scons
    buildsystem: simple
    cleanup: ['*']

    sources:
      - type: archive
        sha256: 691893b63f38ad14295f5104661d55cb738ec6514421c6261323351c25432b0a
        url: https://downloads.sourceforge.net/project/scons/scons/4.2.0/scons-4.2.0.tar.gz

    build-commands:
      - python3 setup.py install --prefix=/app

  - name: godot-runner
    buildsystem: simple

    sources:
      - type: archive
        sha256: f957c107182babccaa327e31c2533dd85bf1d202eebf60d56cba527fc29a1e55
        url: https://downloads.tuxfamily.org/godotengine/3.4.2/godot-3.4.2-stable.tar.xz

      - type: patch
        path: godot-i386-disable-O3.patch
        only-arches: [i386]

    build-commands:
      - python3 /app/bin/scons $SCONS_FLAGS $SCONS_FLAGS_EXTRA tools=no target=release -j "$FLATPAK_BUILDER_N_JOBS"
      - install -Dm755 bin/godot.x11.opt.* /app/bin/godot-runner
